<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevALIGhasemi - حساب کاربری</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d1117, #0a192f);
      color: #e0e0e0;
      font-family: "Vazirmatn", "Segoe UI", sans-serif;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #00b4ff;
      text-align: center;
      margin-bottom: 30px;
    }

    .card {
      background-color: rgba(17, 25, 40, 0.9);
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto 20px auto;
      box-shadow: 0 0 30px rgba(0, 123, 255, 0.3);
    }

    .card h3 {
      color: #00b4ff;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(0, 180, 255, 0.3);
    }

    .info-label {
      font-weight: 600;
      color: #a0a0a0;
    }

    .info-value {
      color: #e0e0e0;
    }

    .btn-custom {
      background: linear-gradient(135deg, #007bff, #00b4ff);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 15px;
      display: block;
      width: 100%;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(0, 180, 255, 0.6);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px auto;
      display: block;
      border: 3px solid #00b4ff;
      object-fit: cover;
    }
  </style>
</head>
<body>

<h1>حساب کاربری</h1>

<div class="card">
  <img src="{{ information.image.url }}" alt="تصویر ماشین" class="profile-img">
  <h3>اطلاعات کاربر</h3>

  <div class="info-row">
    <div class="info-label">نام و نام خانوادگی:</div>
    <div class="info-value" id="fullName">{{ information.name }}</div>
  </div>

  <div class="info-row">
    <div class="info-label">نام ماشین:</div>
    <div class="info-value" id="carName">{{ information.car }}</div>
  </div>

  <div class="info-row">
    <div class="info-label">مدل ماشین:</div>
    <div class="info-value" id="carModel">{{ information.year }}</div>
  </div>

  <div class="info-row">
    <div class="info-label">شماره تلفن:</div>
    <div class="info-value" id="phoneNumber">{{ information.phone }}</div>
  </div>

  <div class="info-row">
    <div class="info-label">شماره شاسی یا پلاک:</div>
    <div class="info-value" id="uniq">{{ information.uniq }}</div>
  </div>

  <div class="info-row">
    <div class="info-label"> مدت زمان اشتراک:</div>
    <div class="info-value" id="imageShare">{{ information.Subscription }}</div>
  </div>
  <button class="btn-custom" onclick="window.history.back()">بازگشت</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<!--DevALIGhasemi-->
</html>
