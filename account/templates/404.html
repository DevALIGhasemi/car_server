<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - صفحه یافت نشد | DevALIGhasemi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d1117, #0a192f);
      font-family: "Vazirmatn", "Segoe UI", sans-serif;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .container-404 {
      max-width: 800px;
      padding: 20px;
    }

    .error-code {
      font-size: 150px;
      font-weight: bold;
      color: #00b4ff;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(0,180,255,0.6);
    }

    .error-message {
      font-size: 24px;
      margin-bottom: 40px;
      color: #a0a0a0;
    }

    .btn-home {
      background: linear-gradient(135deg, #007bff, #00b4ff);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 180, 255, 0.3);
    }

    .btn-home:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(0, 180, 255, 0.6);
    }

    /* Animation background circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 180, 255, 0.1);
      animation: float 10s infinite;
    }

    .circle:nth-child(1) { width: 150px; height: 150px; top: 10%; left: 20%; animation-duration: 12s; }
    .circle:nth-child(2) { width: 200px; height: 200px; top: 60%; left: 10%; animation-duration: 15s; }
    .circle:nth-child(3) { width: 100px; height: 100px; top: 30%; left: 70%; animation-duration: 18s; }
    .circle:nth-child(4) { width: 180px; height: 180px; top: 70%; left: 80%; animation-duration: 14s; }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-30px) translateX(20px); }
      100% { transform: translateY(0) translateX(0); }
    }
  </style>
</head>
<body>

  <!-- Animated background circles - DevALIGhasemi-->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <div class="container-404">
    <div class="error-code">404</div>
    <div class="error-message">اوه! صفحه‌ای که دنبال آن هستید یافت نشد.</div>
    <a href="/" class="btn-home">بازگشت به داشبورد</a>
  </div>

</body>
</html>
