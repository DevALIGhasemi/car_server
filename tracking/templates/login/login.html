{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevALIGhasemi - ورود</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0d1117, #0a192f);
      color: #e0e0e0;
      font-family: "Vazirmatn", "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: rgba(17, 25, 40, 0.95);
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 40px rgba(0, 150, 255, 0.2);
      text-align: center;
    }

    .logo img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 15px;
      border: 3px solid #00b4ff;
      box-shadow: 0 0 25px rgba(0, 180, 255, 0.4);
      margin-bottom: 20px;
    }

    h1 {
      color: #00b4ff;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      color: #a0a0a0;
      font-size: 15px;
      margin-bottom: 30px;
    }

    .form-control {
      background-color: #0d1117;
      border: 1px solid #00b4ff;
      border-radius: 12px;
      color: #e0e0e0;
      padding: 12px;
      margin-bottom: 20px;
    }

    .form-control:focus {
      box-shadow: 0 0 10px rgba(0, 180, 255, 0.5);
      border-color: #00b4ff;
      outline: none;
    }

    .btn-custom {
      background: linear-gradient(135deg, #007bff, #00b4ff);
      border: none;
      color: white;
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      width: 100%;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.3);
    }

    .btn-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(0, 180, 255, 0.6);
    }

    .error-msg {
      color: #ff4d4d;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .footer {
      font-size: 13px;
      margin-top: 20px;
      color: #808080;
    }

    @media (max-width: 500px) {
      .logo img {
        width: 90px;
        height: 90px;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-box">
    <div class="logo">
      <img src="{% static 'img/Logo.png' %}" alt="Logo">
    </div>

    <h1>ورود به سامانه</h1>
    <p>شماره تلفن و پسورد خود را وارد کنید</p>

    {% if message %}
      <div class="error-msg">{{ message }}</div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <input type="text" name="phone" class="form-control" placeholder="شماره تلفن" required>
      <input type="password" name="password" class="form-control" placeholder="پسورد" required>
      <button type="submit" class="btn btn-custom">ورود</button>
    </form>

    <div class="footer">
      طراحی شده توسط 
      <a href="https://github.com/DevALIGhasemi" target="_blank" rel="noopener noreferrer">
        <strong>DevALiGhasemi</strong>
      </a>
      © 2025
    </div>
  </div>
</body>
</html>
